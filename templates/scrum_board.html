


{% extends 'base.html' %}

{% block my_styles %}

    <style>
    .mt-2.container.p-2 {display:none}


body {
  font-weight: 300;
  font-family: Arial;
  font-size: 20px;
}

.clear {
    padding : 10px;
    text-align:center;
    border-bottom:1px solid black;
}

.card {
  background-color: lightgrey;
  min-height: 50px;
  margin: 10px;
  position: relative;
  overflow: hidden;
  height: 40px;
  box-shadow: 3px 3px 3px rgba(0, 0, 0, .1);
  z-index: 2;
}
.card:before {
  content: "";
  position: absolute;
  height: 100%;
  width: 1px;
}

.card h5 {
  font-size: 13px;
  line-height: 50px;
  padding-left: 10px;
  font-weight: 300;
}
.card.edit-mode h5 {
  position: relative;
}
.card.edit-mode h5:after {
  top: 50%;
  margin-left: 5px;
  margin-top: 1px;
  transform: translateY(-50%);
  position: absolute;
  font-size: 9px;
  content: "(Edit Mode Enabled)";
}

.card.expanded {
  overflow: auto !important;
  height: auto !important;
}
.card-details {
  padding: 10px;
  font-size: 12px;
  word-wrap: break-word;
  padding-top: 0;
}
.card-details p {
  margin-bottom: 10px;
  position: relative;
}
.card-details p:before {
  position: absolute;
  left: 0;
}
.card-details p:nth-child(1) {
  padding-left: 67px;
}
.card-details p:nth-child(1):before {
  content: "Description : ";
}
.card-details p:nth-child(2) {
  padding-left: 72px;
}
.card-details p:nth-child(2):before {
  content: "Remote URL : ";
}
.card-details p:nth-child(3) {
  padding-left: 70px;
}
.card-details p:nth-child(3):before {
  content: "Assigned To : ";
}
.card-details a {
  border-bottom: 1px dotted #fff;
}
.card-details a:hover {
  border-bottom-style: solid;
}
.dragged-over {
  background-color: rgba(0, 0, 0, .1);
}



    </style>
{% endblock %}

{% block content1 %}
    <h2 style="text-align: center; padding:20px"> Scrum board</h2>
    <div class="row" style="padding:10px">

      {% for key, issue in issues.items %}
          <div class="col-sm p-0" style="border-left:1px solid black;">
            <div class="clear">
                {{ key }}
            </div>
          {%  for i in issue %}
              <div class="card" onclick="location.href ='{% url 'issue_details' id=i.id %}'"  data-task-id="{{i.id}}">
                <h5>{{i.title}}</h5>
                  <a href="#"
                        class="issue-link"
                        data-toggle="modal"
                        data-target="#issue-modal"
                        data-img="{{ building.img.url }}"
                        data-description="{{ building.short_description }}"
                        data-name="{{ building.name }}">
                        {{ building.name }}
</a>
{#                <div class="card-details">#}
{#                  <p data-field="description">{{i.body}}</p>#}
{#                </div>#}
              </div>
              {% endfor %}
          </div>
      {% endfor %}
    </div>
{% endblock %}
