{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Add repository to your favourites</h2>
    {% if success %}
        <div class="alert alert-success" role="alert">
            {{ success }}
        </div>
    {% endif %}
     {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success" id="add_repo_button">Add</button>
    </form>
{% endblock %}
