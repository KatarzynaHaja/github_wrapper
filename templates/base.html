{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>{% block title %}Github Wrapper{% endblock %}</title>
     {% block my_styles %}
        {% endblock %}
</head>
<body>
<header>
</header>

<main>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href={% url 'home' %}>Home</a>
        <!-- Example split danger button -->
        {% if  user.is_authenticated %}
            <div class="btn-group">
                <i class="fas fa-user fa-2x" class="dropdown-toggle dropdown-toggle-split" style="padding-right:5px"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                <div class="dropdown-menu dropdown-menu-right">
                    <div style="padding:.25rem 1.5rem;">{{ user.username }}</div>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                    <a class="dropdown-item" href="{% url 'update_token' %}">Update token </a>
                </div>
            </div>
        {% endif %}
        {#            <a class="btn btn-primary" href="{% url 'logout'%}">Log out</a>#}
    </nav>
{% block content1 %}
{% endblock %}
    <div class="mt-2 container p-2">
        {% block content %}
        {% endblock %}
    </div>
</main>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
